<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Static Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/appwebtech_demo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<!--xs devices-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="img/logo4.png"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
			<!--breadcrumbs-->
				<ul class="nav navbar-nav navbar-right">
					<li class=""><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Reviews</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				</nav>	
			</div>
		</div>
	</nav>

	<!--start carousel image slider-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1" class=""></li>
		<li data-target="#myCarousel" data-slide-to="2" class=""></li>
	</ol>

	<div class="carousel-inner" role="listbox">
		<div class="item active">
		<img src="img/joe3.jpg" alt="">
			<div class="carousel-caption">
				<h1>Just a mock-up, nothing hidden!</h1>
				<br /> 
				<button type="button" class="btn btn-primary btn-xlarge">Press Me</button>
			</div>		
		</div>	<!--end active carousel -->
			<div class="item">
				<img src="img/joe2.jpg" alt="">
			</div>
			<div class="item">
				<img src="img/joe1.jpg" alt="">
			</div>
	</div>
	<!-- slider controls start here-->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"
	<span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
	<span class="sr-only">Previous</span>
	</a>

	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"
	<span class="glyphicon glyphicon-chevron-right" area-hidden="true"></span>
	<span class="sr-only">Next</span>
	</a>
</div>
	<!--end carousel image slider-->


	
</body>
</html>
